<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> JS To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert text-capitalize feedback ">
                    write value for item
                </div>
                <form id="itemForm" class="my-3">
                    <h3 class="text-capitalize mb-4">to do list</h3>
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name...">
                        <div class="input-group-append">
                            <button class="btn btn-green text-capitalize" type="submit"> add item </button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5">
                        <!-- <div class="item my-3">
                            <h5 class="item-name text-capitalize">laundry</h5>
                            <div class="item-icons">
                                <a href="#" class="complete-item mx-2 item-icon"><i class="fa fa-check-circle"></i></a>
                                <a href="#" class="edit-item mx-2 item-icon"><i class="fa fa-edit"></i></a>
                                <a href="#" class="delete-item mx-2 item-icon"><i class="fa fa-times-circle"></i></a>
                            </div>
                        </div> -->
                    </div>
                    <button type="button" id="clear-list" class="btn btn-green text-capitalize my-3">clear item</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
